micronaut:
  application:
    name: Yu Takasaki

  metrics:
    enabled: ${metrics.enabled:true}
    export:
      influx:
        enabled: true
        step: ${inflix.step:PT1M}
        uri: ${influx.uri:`http://localhost:8086`}
        org: ${influx.org:zettai-yain}
        bucket: ${influx.bucket:yu_takasaki}
        token: ${influx.token}

  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**

datasources:
  default:
    url: ${postgres.url:`jdbc:postgresql://localhost:5432/yu_takasaki`}
    driverClassName: org.postgresql.Driver
    username: ${postgres.username:yu_takasaki}
    password: ${postgres.password:yu_takasaki}
    dialect: POSTGRES

jpa:
  default:
    properties:
      hibernate:
        bytecode:
          provider: none

flyway:
  datasources:
    default:
      enabled: true
