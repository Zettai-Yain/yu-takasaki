micronaut:
  application:
    name: Yu Takasaki

  metrics:
    enabled: ${metrics.enabled:true}
    export:
      influx:
        enabled: true
        uri: ${influx.uri:`http://localhost:8086`}
        org: ${influx.org:zettai-yain}
        bucket: ${influx.bucket:yu_takasaki}
        token: ${influx.token}

  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
